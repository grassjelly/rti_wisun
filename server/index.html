      document.getElementById("caseno").innerHTML = "1";
      document.getElementById("caselodged").innerHTML = last_update;
      document.getElementById("caseproptype").innerHTML = house.type;
      document.getElementById("caseaddress").innerHTML = house.address;

      document.getElementById("infoaddress").innerHTML =  house.address;
